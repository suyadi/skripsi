{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h2>{{ title }}</h2>
        <ol class="breadcrumb">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/resources">Sumber Daya</a></li>
            <li class="active">{% if resource_common_name %}
                               {{ resource_common_name }}
                               {% else %}
                               Tambah
                               {% endif %}</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form role="form" method="post">{% csrf_token %}
            {% include "form_snippet.html" %}
        </form>
    </div>
</div>
{% endblock %}
