{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12"><h2>{{ title }}</h2></div>
    <div class="table-responsive col-lg-6">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th class="header">Nama</th>
                    <th class="header">Aksi</th>
                </tr>
            </thead>
            <tbody>
            {% for resource in resources %}
                <tr class="active">
                    <td>{{ resource.resource_common_name }}</td>
                    <td><a href="/resource/{{ resource.resource_id }}/sync">
                            <i class="fa fa-download"> sync</i></a>&nbsp;
                        <a href="/resource/{{ resource.resource_id }}/del">
                            <i class="fa fa-trash-o"> hapus</i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
