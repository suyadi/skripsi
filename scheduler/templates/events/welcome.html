{% extends "base.html" %}
{% block title %}Your Google+ Activity{% endblock %}
{% block content %}
    <table border=1>
      {% for item in calendar_list.items %}
      <tr>
          <td>{{ item.summary|safe }}</td>
          <td>{{ item.id|safe }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/accounts/logout/">Logout</a>
{% endblock %}
